<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
    <title>TodoList</title>
    <style>
      tbody tr.bold {
        font-weight: bold;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
            <div class="row">
              <div class="col-12 col-md-3">
                <h3>Todo List</h3>
              </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-6"> 
                <input type="text" class="form-control" id="tarea" placeholder="Agregar Tarea">
              </div>
              <div class="col-6">
                <button id="btn" type="button" class="btn btn-secondary">Agregar </button>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <p class="lead">Total: <span id="total"></span></p>
              </div>
              <div class="col-12">
                <p class="lead">Realizadas: <span id="realizadas"></span></p>
              </div>
            </div>
      
          <table class="table table-primary mt-4" id="tareas">
            <thead>
              <tr>
                <th scope="col">ID</td>
                <th scope="col">Tarea</td>
                <th scope="col"></td>
                <th scope="col"></td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
     </div>








      
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
